<HTML><HEAD><TITLE>До часа Всеобщего Разупокоения осталось</TITLE>
<META content="text/html; charset=windows-1251" http-equiv=Content-Type>
</HEAD>
<BODY aLink=#00ffff link=#ff0000 topMargin=0 bgColor=#000000 text=#ff0000 
vLink=#ff0000 MARGINHEIGHT="0" MARGINWIDTH="0" >
<CENTER><FONT face="Arial, Helvetica, sans-serif">

<script type="text/javascript">
timeend= new Date();
// IE и FF по разному отрабатывают getYear()
//timeend= new Date(timeend.getYear()>1900?(timeend.getYear()+1):(timeend.getYear()+1901),0,1);
// для задания обратного отсчета до определенной даты укажите дату в формате:
// timeend= new Date(ГОД, МЕСЯЦ-1, ДЕНЬ);
// Для задания даты с точностью до времени укажите дату в формате:
timeend= new Date(2019, 04, 09, 13, 30);
function time() {
	today = new Date();
	today = Math.floor((timeend-today)/1000);
	tsec=today%60; today=Math.floor(today/60); if(tsec<10)tsec='0'+tsec;
	tmin=today%60; today=Math.floor(today/60); if(tmin<10)tmin='0'+tmin;
	thour=today%24; today=Math.floor(today/24);
	timestr=today +" дней "+ thour+" часов "+tmin+" минут "+tsec+" секунд";//timestr=today +" : "+ thour+" : "+tmin+" : "+tsec+" секунд";
	document.getElementById('t').innerHTML=timestr;
	window.setTimeout("time()",1000);
}
</script>
<body onload="time()">

<p style="font-size:80px">До Часа Всеобщего Разупокоения осталось </p>
<span id="t" style="font-size:80px"></span>

</FONT>
</CENTER></BODY></HTML>
